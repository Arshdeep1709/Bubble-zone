<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .main {
            width: 100%;
            height: 100%;
            background-color: rgb(67, 67, 141);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .panel {
            width: 70%;
            height: 60%;
            background-color: aliceblue;
            border-radius: 20px;
            overflow: hidden;
        }

        .top {
            width: 100%;
            height: 50px;
            background-color: rgb(57, 57, 97);
            color: aliceblue;
            display: flex;
            align-items: center;
            gap: 40px;
            padding: 20px;
        }

        .hit {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .timer {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .score {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bottom {
            width: 100%;
            height: calc(100% - 50px);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            flex-wrap: wrap;
        }

        .bubble {
            display: flex;
            align-items: center;
            justify-content: center;
            color: aliceblue;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgb(136, 76, 192);
        }

        .bubble:hover {
            background-color: rgb(62, 0, 121);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="panel">
            <div class="top">
                <div class="hit">
                    <h3>Hit :</h3>
                    <p class="hitVal">5</p>
                </div>
                <div class="timer">
                    <h3>Timer :</h3>
                    <p class="timerVal">60</p>
                </div>
                <div class="score">
                    <h3>Score :</h3>
                    <p class="scoreVal">0</p>
                </div>
            </div>
            <div class="bottom">

            </div>
        </div>
    </div>

    <script>

        function makeBubble() {
            let bubble = ''

            for (let i = 1; i <= 100; i++) {
                let randomNum = Math.floor(Math.random() * 10)
                bubble += `<div class="bubble">${randomNum}</div>`
            }
            document.querySelector('.bottom').innerHTML = bubble
        }
        makeBubble()


        let timer = 60
        let timerStop

        function runTimer() {
            setInterval(function () {
                if (timer > 0) {
                    timer--
                    document.querySelector('.timerVal').textContent = timer
                }
                else {
                    clearInterval(timerStop)
                    document.querySelector('.bottom').innerHTML = `<h1> Game Over </h1>`
                }
            }, 1000)
        }
        runTimer()

        let hitRn

        function hit() {
            hitRn = Math.floor(Math.random() * 10)
            document.querySelector('.hitVal').textContent = hitRn
        }
        hit()

        let score = 0

        function increaseScore() {
            score += 10
            document.querySelector('.scoreVal').textContent = score
        }


        document.querySelector('.bottom').addEventListener('click', function (e) {
            let clickedNum = Number(e.target.textContent)
            if (clickedNum === hitRn) {
                increaseScore()
                makeBubble()
                hit()
            }
        })
    </script>
</body>

</html>
